<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .success {
            color: green;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
      
            <p class="success">✅ Votre paiement a été effectué avec succès !</p>
            <p>Merci pour votre inscription. Vous recevrez un email de confirmation sous peu.</p>
       
        <a href="{% url  'home' %}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
