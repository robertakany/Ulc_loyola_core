<!DOCTYPE html>
<html lang="en">

<head>

    <!-- META ============================================= -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />

    <!-- DESCRIPTION -->
    <meta name="description" content="EduChamp : Education HTML Template" />

    <!-- OG -->
    <meta property="og:title" content="EduChamp : Education HTML Template" />
    <meta property="og:description" content="EduChamp : Education HTML Template" />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/favicon.png" />

    <!-- PAGE TITLE HERE ============================================= -->
    <title>EduChamp : Education HTML Template </title>

    <!-- MOBILE SPECIFIC ============================================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
	<script src="/static/assets/js/html5shiv.min.js"></script>
	<script src="/static/assets/js/respond.min.js"></script>
	<![endif]-->

    <!-- All PLUGINS CSS ============================================= -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/assets.css">

    <!-- TYPOGRAPHY ============================================= -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/typography.css">

    <!-- SHORTCODES ============================================= -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/shortcodes/shortcodes.css">

    <!-- STYLESHEETS ============================================= -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <link class="skin" rel="stylesheet" type="text/css" href="/static/assets/css/color/color-1.css">

</head>

<body id="bg">
    <div class="page-wraper">
        <div id="loading-icon-bx"></div>
        <div class="account-form">
            <div class="account-head" style="background-image:url(/static/assets/images/background/bg2.jpg);">
                <a href="index.html"><img src="/static/assets/images/logo-white-2.png" alt=""></a>
            </div>
            <div class="account-form-inner">
                <div class="account-container">
                    <div class="heading-bx left">
                        <h2 class="title-head">S'inscrire <span>maintenant</span></h2>
                        <p>Se connecter <a href="{% url 'login' %}">Cliquer ici</a></p>
                    </div>
                    <form method="post" enctype="multipart/form-data" class="contact-bx">
                        {% csrf_token %} {{errors}}
                        <div class="row placeani">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Prenom</label>
                                    <div class="input-group">
                                        
                                        <input name="first_name" type="text" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Nom d'utilisateur</label>
                                    <div class="input-group">
                                        
                                        <input name="username" type="text" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <div class="input-group">
                                        
                                        <input name="last_name" type="text" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <div class="input-group">
                                        
                                        <input name="email" type="email" required="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Pays</label>
                                    <div class="input-group">
                                        <select required name="country" id="Region" value="33">
                                    {% for country in COUNTRIES_LIST %}
                                    <option value="{{country.code}}" {% if country.code == '243' %}selected{% endif %}>{{country.name}} ({{country.code}})</option>
                                    {% endfor %}
                                </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>r√¥le</label>
                                    <div class="input-group">
                                        
                                        <select name="role" id="role">
                                            {% for role in roles %}
                                            <option value="{{role.0}}">
                                                {{role.0}}
                                            </option>
                                            
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Photo de profil</label>
                                    <div class="input-group">
                                        
                                        <input name="avatar" type="file" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Date de naissance(optionel)</label>
                                    <div class="input-group">
                                        
                                        <input name="born_date" type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>sexe</label>
                                    <div class="input-group">
                                        
                                        <select name="sexe_type" id="sex_type">
                                            {% for user_set_type in user_set_types %}
                                            <option value="{{user_set_type.0}}">
                                                {{user_set_type.0}}
                                            </option>
                                            
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Numero de telephone</label>
                                    <div class="input-group">
                                        
                                        <input name="phone" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <div class="input-group">
                                       
                                        <input name="password1" type="password" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Confirmer le mot de passe</label>
                                    <div class="input-group">
                                        
                                        <input name="password2" type="password" class="form-control" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 m-b30">
                                <button name="submit" type="submit" value="Submit" class="btn button-md">S'inscrire</button>
                            </div>
                            <div class="col-lg-12">
                                <h6>Sign Up with Social media</h6>
                                <div class="d-flex">
                                    <a class="btn flex-fill m-r5 facebook" href="#"><i class="fa fa-facebook"></i>Facebook</a>
                                    <a class="btn flex-fill m-l5 google-plus" href="#"><i class="fa fa-google-plus"></i>Google Plus</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- External JavaScripts -->
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="/static/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/vendors/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/static/assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script>
    <script src="/static/assets/vendors/magnific-popup/magnific-popup.js"></script>
    <script src="/static/assets/vendors/counter/waypoints-min.js"></script>
    <script src="/static/assets/vendors/counter/counterup.min.js"></script>
    <script src="/static/assets/vendors/imagesloaded/imagesloaded.js"></script>
    <script src="/static/assets/vendors/masonry/masonry.js"></script>
    <script src="/static/assets/vendors/masonry/filter.js"></script>
    <script src="/static/assets/vendors/owl-carousel/owl.carousel.js"></script>
    <script src="/static/assets/js/functions.js"></script>
    <script src="/static/assets/js/contact.js"></script>
    <script src='/static/assets/vendors/switcher/switcher.js'></script>
</body>

</html>
